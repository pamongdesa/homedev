<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Pamong Desa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-white-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <img class="h-full w-full" src="assets/logo.png" alt="Workflow">
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="flex-shrink-0">
                        <a href="#">Kembali ke LMS Pamong Desa</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 mt-40">
        <div class="flex flex-wrap mb-10">
            <!-- Bagian Kiri: Teks dan Pencarian -->
            <div class="w-full lg:w-1/2 p-4 flex flex-col justify-center items-start">
                <h1 class="text-5xl font-bold mb-4 font-custom">Butuh</h1>
                <h1 class="text-5xl font-bold mb-4 font-custom">Bantuan?</h1>
                <div class="relative w-full">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M15.7 10.35a5.35 5.35 0 11-10.7 0 5.35 5.35 0 0110.7 0z"></path>
                        </svg>
                    </span>
                    <input type="search" name="search" id="search" placeholder="Cari Informasi di Sini" class="w-full pl-10 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-custom text-lg">
                </div>
            </div>
            <!-- Bagian Kanan: Gambar Besar -->
            <div class="w-full lg:w-1/2 p-4">
                <img class="w-full h-auto" src="assets/hero.png" alt="Gambar Besar">
            </div>
        </div>
    </div>
    <div class="keterangan mt-30 text-center h-full text-white p-6 w-full text-xl font-custom" style="background-color: #003049;">
        <p>
            Helpdesk LMS Pamong Desa hadir untuk memberikan dukungan teknis dan menjawab pertanyaan terkait penggunaan LMS. Kami berkomitmen untuk membantu Anda mengatasi kendala dan memaksimalkan pemanfaatan LMS dalam meningkatkan kapasitas aparatur desa.
        </p>
    </div>
</body>
</html>
